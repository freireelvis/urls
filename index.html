<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Links em Tabela</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 50px;
      position: relative;
    }

    /* Texto superior direito */
    .elvis {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: orange;
      letter-spacing: 1px;
      animation: float 3s ease-in-out infinite alternate, glow 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-10px);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px orange;
      }

      50% {
        text-shadow: 0 0 15px orange;
      }

      100% {
        text-shadow: 0 0 5px orange;
      }
    }

    h2 {
      animation: colorize 2s linear infinite;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
    }

    @keyframes colorize {
      0% {
        color: #FFD700;
      }

      50% {
        color: #32CD32;
      }

      100% {
        color: #FFD700;
      }
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    th,
    td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #1f1f1f;
      font-size: 1.2rem;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    tr:hover {
      background-color: #333;
    }

    a {
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #ff7f50, #ff4500);
      padding: 8px 20px;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
    }

    a:hover {
      background: linear-gradient(90deg, #ff4500, #ff7f50);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    a:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
